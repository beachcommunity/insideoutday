<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Baby Milestone Calculator</title><style>body{max-width:600px;margin:0 auto;padding:20px;font-family:Arial,sans-serif}input,button{margin:10px 0;padding:5px}.error{color:red;font-size:.9em}</style><script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script><script src="https://unpkg.com/dayjs@1.8.21/plugin/customParseFormat.js"></script></head><body> <h1>Baby Milestone Calculator</h1> <label for="birthDateText">Birth Date (MM/DD/YYYY):</label> <input type="text" id="birthDateText" placeholder="MM/DD/YYYY"> <br> <label for="birthDateCalendar">Or select from calendar:</label> <input type="date" id="birthDateCalendar"> <div id="birthDateError" class="error"></div> <br> <label for="gestationalWeeks">Gestational Age (Weeks):</label> <input type="number" id="gestationalWeeks" min="20" max="42" placeholder="38"> <br> <label for="gestationalDays">Gestational Age (Days):</label> <input type="number" id="gestationalDays" min="0" max="6" placeholder="5"> <div id="gestationalAgeError" class="error"></div> <br> <button onclick="calculateMilestone()">Calculate</button> <p id="result"></p> <script src="/index.a44d1bbe.js"></script> </body></html>
